<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업자료 뷰어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .viewer-container {
            height: calc(100vh - 80px);
            width: 100%;
        }
        
        .viewer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
        }
        
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #ef4444;
        }
        
        .error h2 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>공유된 수업자료</h1>
    </div>
    
    <div class="viewer-container">
        <div id="loading" class="loading">
            <div>문서를 불러오는 중...</div>
        </div>
        <div id="error" class="error" style="display: none;">
            <h2>문서를 불러올 수 없습니다</h2>
            <p>잠시 후 다시 시도해주세요.</p>
        </div>
        <iframe id="viewer" class="viewer-iframe" style="display: none;"></iframe>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                outputPath: params.get('outputPath'),
                s3Url: params.get('s3Url')
            };
        }

        function loadDocument() {
            const { outputPath, s3Url } = getUrlParams();
            
            // Use s3Url if provided, otherwise construct from outputPath
            if (!outputPath && !s3Url) {
                showError();
                return;
            }

            try {
                const documentUrl = s3Url || outputPath;
                const googleDocsUrl = `https://docs.google.com/gview?url=${encodeURIComponent(documentUrl)}&embedded=true`;
                
                const iframe = document.getElementById('viewer');
                iframe.src = googleDocsUrl;
                iframe.style.display = 'block';
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading document:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
        }

        // Load document when page loads
        document.addEventListener('DOMContentLoaded', loadDocument);
    </script>
</body>
</html>
